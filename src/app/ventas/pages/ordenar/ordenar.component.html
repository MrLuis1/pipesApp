<div class="mb-2">

            label="Cambiar"
            (click)="cambiar()"></button>
</div>

<p-toolbar>
    <div class="p-toolbar-group-start">

    </div>

    <div class="p-toolbar-group-end">
        <button pButton
                label="Cambiar"

                (click)="cambiar()"></button>

        <button pButton

                label="Por nombre"
                class="mr-2"></button>
        <button pButton 
                icon="pi pi-sort"
                label="Valores"

        <button pButton
                icon="pi pi-sort"
                label="Por color"
