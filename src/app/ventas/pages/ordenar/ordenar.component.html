<div class="mb-2">
    <h1>Pipes Personalizados.</h1>
    <p>Pipes creados por el {{ 'programador'|mayus:mayuscula }}.</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-start">

    </div>

    <div class="p-toolbar-group-end">
        <button pButton
                label="Cambiar"
                class="mr-2 p-button-warning"
                (click)="cambiar()"></button>

        <button pButton 
                icon="pi pi-sort"
                label="Por nombre"
                class="mr-2"
                (click)="cambiarOrden('nombre')"></button>
        <button pButton 
                icon="pi pi-sort"
                label="Vuela"
                class="mr-2 p-button-success"
                (click)="cambiarOrden('vuela')"></button>
        
        <button pButton
                icon="pi pi-sort"
                label="Por color"
                class="mr-2 p-button-help"
                (click)="cambiarOrden('color')"></button>

    </div>
</p-toolbar>

<div class="grid mt-2">
    <div class="col">
        <p-table [value]="heroes | ordenar:ordenarPor">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{hero.nombre}}</td>
                        <td>{{hero.vuela | vuela | titlecase}}</td>
                        <td>{{hero.color}}</td>
                    </tr>
                </ng-template>
            </p-table>
    </div>
</div>

<div class="grid mt-2">
    <div class="col">
        <p-table [value]="heroes | slice:0">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                        <th pSortableColumn="vuela" style="width:20%">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                        <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{hero.nombre}}</td>
                        <td>{{hero.vuela | vuela | titlecase}}</td>
                        <td>{{hero.color}}</td>
                    </tr>
                </ng-template>
            </p-table>
    </div>
</div>
