<div class="mb-2">
    <h1>Pipes Personalizados.</h1>
    <p>Pipes creados por el {{ 'programador'|mayus:mayuscula }}.</p>

    <button pButton 
            label="Cambiar"
            (click)="cambiar()"></button>
</div>

<p-toolbar>
    <div class="p-toolbar-group-start">

    </div>

    <div class="p-toolbar-group-end">
        <button pButton
                label="Cambiar"
                class="mr-2 p-button-warning"
                (click)="cambiar()"></button>

        <button pButton 
                icon="pi pi-sort"
                label="Por nombre"
                class="mr-2"></button>
        <button pButton 
                icon="pi pi-sort"
                label="Valores"
                class="mr-2 p-button-success"></button>
        
        <button pButton
                icon="pi pi-sort"
                label="Por color"
                class="mr-2 p-button-help"></button>

    </div>
</p-toolbar>

<div class="grid mt-2">
    <div class="col">
        <p-table [value]="heroes | ordenar">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{hero.nombre}}</td>
                        <td>{{hero.vuela | vuela | titlecase}}</td>
                        <td>{{hero.color}}</td>
                    </tr>
                </ng-template>
            </p-table>
    </div>
</div>
